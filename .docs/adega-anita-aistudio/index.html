<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Adega Anita</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#46ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#142210",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "2xl": "2.5rem", "full": "9999px"},
                    boxShadow: {
                        "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
                        "neon": "0 0 10px rgba(70, 236, 19, 0.3), 0 0 20px rgba(70, 236, 19, 0.1)",
                        "glow": "0 0 20px rgba(70, 236, 19, 0.3)",
                        "glow-sm": "0 0 10px rgba(70, 236, 19, 0.2)",
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 3s infinite',
                        'shine': 'shine 1s',
                        'bounce-bubble': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(70, 236, 19, 0.2)' },
                            '50%': { opacity: '.8', boxShadow: '0 0 30px rgba(70, 236, 19, 0.6)' },
                        },
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' }
                        },
                        shine: {
                            '100%': { left: '125%' }
                        },
                        bounce: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    },
                },
            },
        }
    </script>

    <!-- Global Styles -->
    <style>
        body {
            background-color: #142210;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar,
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar,
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(20, 34, 16, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card-light {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .map-layer {
            filter: brightness(0.6) contrast(1.2) hue-rotate(10deg);
        }

        .liquid-anim {
            animation: liquid-move 6s ease-in-out infinite;
        }

        @keyframes liquid-move {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }

        .bubble {
            position: absolute;
            background: rgba(70, 236, 19, 0.4);
            border-radius: 50%;
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-dark text-white font-display antialiased selection:bg-primary selection:text-background-dark">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
